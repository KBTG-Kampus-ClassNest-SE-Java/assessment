version: '3.8'

networks:
  lottery-service-network:

services:
  postgres-db:
    container_name: lottery-postgres-db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: lottery-db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DATABASE_PWD}
    volumes:
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - lottery-service-network

